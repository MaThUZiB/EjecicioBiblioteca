{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Django - Unidad 3</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Tu CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

            <!-- Nombre o logo -->
            <a class="navbar-brand fs-3 fw-bold" href="#">Biblioteca</a>

            <!-- Botón responsive -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Items del menú -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav gap-4 fs-5">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_generos' %}">Géneros</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_ciudades' %}">Ciudades</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_libros' %}">Libros</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_bibliotecas' %}">Bibliotecas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_usuarios' %}">Usuarios</a>
                    </li>

                </ul>
            </div>

        </div>
    </nav>


    <!-- CONTENIDO -->
    <main class="contee py-4">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
