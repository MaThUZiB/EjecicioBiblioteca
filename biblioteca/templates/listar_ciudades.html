{% extends "core.html" %}
{% block content %}

<!-- HERO BUSCADOR -->
<div class="bg-light py-4 mb-4 border-bottom">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-3">

        <!-- BOTÓN NUEVO -->
        <a href="{% url 'agregar_ciudad' %}" class="btn btn-success btn-lg">
            + Ingresar Nuevo
        </a>

        <!-- BUSCADOR -->
        <form method="GET" class="d-flex w-100 w-md-50 input-group">
            <input type="text" name="q" value="{{ q }}" class="form-control form-control-lg"
                placeholder="Buscar ciudades...">
            <button class="btn btn-primary btn-lg" type="submit">Buscar</button>
        </form>

    </div>
</div>


<!-- CONTENIDO -->
<div class="container">

    <div class="card shadow-lg border-0">
        <div class="card-body">

            <h2 class="text-center mb-4 fw-bold">Listado de Ciudades</h2>

            <!-- TABLA -->
            <div class="table-responsive">
                <table class="table table-hover table-striped align-middle text-center">

                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Campo 01</th>
                            <th>Campo 02</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for c in ciudades %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ c.nombre }}</td>
                            <td>{{ c.campo01 }}</td>
                            <td>{{ c.campo02 }}</td>

                            <td class="d-flex flex-column flex-lg-row justify-content-center gap-2">

                                <a href="{% url 'editar_ciudad' c.id %}" class="btn btn-warning btn-sm">
                                    Editar
                                </a>

                                <a href="{% url 'eliminar_ciudad' c.id %}" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar ciudad?')">
                                    Eliminar
                                </a>

                            </td>
                        </tr>

                        {% empty %}
                        <tr>
                            <td colspan="5" class="py-3">
                                <em>No hay ciudades registradas.</em>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>
            </div>

        </div>
    </div>

</div>

{% endblock %}
