{% extends 'core.html' %}

{% block content %}

<!-- HERO BUSCADOR -->
<div class="bg-light py-4 mb-4 border-bottom">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-3">

        <!-- BOTÓN NUEVO -->
        <a href="{% url 'agregar_usuario' %}" class="btn btn-success btn-lg">
            + Ingresar Nuevo
        </a>

        <!-- BUSCADOR -->
        <form method="GET" class="d-flex w-100 w-md-50 input-group">
            <input type="text" name="q" value="{{ query }}" class="form-control form-control-lg"
                placeholder="Buscar usuarios...">
            <button class="btn btn-primary btn-lg" type="submit">Buscar</button>
        </form>

    </div>
</div>


<!-- CONTENIDO -->
<div class="container">

    <div class="card shadow-lg border-0">
        <div class="card-body">

            <h2 class="text-center mb-4 fw-bold">Listado de Usuarios</h2>

            <!-- TABLA -->
            <div class="table-responsive">
                <table class="table table-hover table-striped align-middle text-center">

                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for usuario in usuarios %}
                        <tr onclick="window.location='{% url 'detalle_usuario' usuario.id %}'" style="cursor:pointer;">
                            <td>{{ usuario.id }}</td>
                            <td>{{ usuario.nombre }}</td>
                            <td>{{ usuario.email }}</td>
                            <td class="d-flex flex-column flex-lg-row justify-content-center gap-2">

                                <a href="{% url 'editar_usuario' usuario.id %}" class="btn btn-warning btn-sm">Editar</a>
                                <a href="{% url 'eliminar_usuario' usuario.id %}" onclick="return confirm('¿Eliminar usuario?')" class="btn btn-danger btn-sm">Eliminar</a>

                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="8" class="py-3">
                                <em>No hay Usuarios registrados.</em>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>
            </div>

        </div>
    </div>

</div>
{% endblock %}
